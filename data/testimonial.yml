testimonial_item :
  - thumb : "images/testimonial/ana_canzonieri.jpeg"
    name  : "Ana"
    company_position: "Enfermeira/Psicóloga"
    quote : > 
            "Enfermeira e psicóloga com mestrado e doutorado em Ciências da Saúde pela UNIFESP. Em andamento o pós Doutorado no Programa de Pós-Doutorado da Escola de Artes, Ciências e Humanidades (EACH-USP), no Grupo de Pesquisa e Aplicações Tecnológicas em Reabilitação.  Desde 2008 atua no desenvolvimento de pesquisas e no atendimento psicológico clínico presencial e online a pacientes com esclerose múltipla." 

  - thumb : "images/testimonial/camila_zucareli.jpeg"
    name  : "Camila"
    company_position: "Advogada"
    quote : > 
            "Advogada Empresarial Previdenciária e Trabalhista. Pós-Graduada em Direito Empresarial e Direito Previdenciário pela FMU e Escola Paulista de Direito. Atuou em indústria química e grandes escritórios, onde foi palestrante pela CIESP na área previdenciária. Fundadora do escritório NSZ Consórcio Jurídico, passou a prestar consultoria para outras empresas e associações. Atualmente presta assessoria jurídica para aposentadoria e questões relativas à esclerose múltipla e deficiência." 

  - thumb : "images/testimonial/newton_marchioni.jpeg"
    name  : "Newton Marchioni"
    company_position: "Designer"
    quote : > 
            "Newton Marchioni Designer e fundador da Umideia Design Criativo , atua na criação  e gestão de marcas, projetos de identidade visual, peças promocionais, editoriais, serviços digitais e consultorias empresariais. Formado em Comunicação Visual pelo Centro Paula Souza, é Bacharel em Física pela PUCSP e Pós-Graduado em Análise de Sistemas pela FECAPSP." 

  - thumb : "images/testimonial/daniele_de_souza.jpeg"
    name  : "Daniele de Souza"
    company_position: "Psicóloga"
    quote : > 
            "Psicóloga pela Universidade São Judas Tadeu. Após anos trabalhando na área de Engenharia de Telecomunicações, iniciou a graduação em psicologia, a priori atuando com pacientes com esclerose múltipla. Atualmente é Residente Multiprofissional no A.C. Camargo Cancer Center." 

  - thumb : "images/testimonial/daniele_freire.jpeg"
    name  : "Daniele Freire"
    company_position: "Produção Audiovisual"
    quote : > 
            "Formada em Comunicação Social com habilitação em Rádio e TV pela UNESP, desde o início de sua formação direcionou os seus estudos para a área de produção audiovisual, e hoje atua no mercado como assistente geral , executiva e financeira. Em sua jornada pelo mundo cinematográfico fez parte da equipe de filmagem da série Onisciente - exibida pela Netflix , Onde está Meu Coração série original Globoplay, longa metragem Vale Night, do diretor Luis Pinheiro, entre outros que compõem o seu caminho profissional." 

  - thumb : "images/testimonial/bruno_almeida.jpeg"
    name  : "Bruno"
    company_position: "Produção Audiovisual"
    quote : > 
            "Comunicador Social pela UNESP de Bauru, atua como Coordenador de Produção e Diretor criativo na Síntese Filmes. Hoje, dedica maior parte de suas produções à criação de filmes documentários que abordam questões sociais e,em especial, na área da saúde." 

  - thumb : "images/testimonial/julino.jpeg"
    name  : "Dr. Julino Rodrigues Soares"
    company_position: "Pesquisa"
    quote : > 
            "Pesquisador Doutor Colaborador no Programa de Pós-graduação em Políticas Públicas da Universidade Federal do ABC Pós-doutorando pela Faculdade de Saúde Pública da USP Pesquisador Associado - Centro de Estudos e Pesquisas de Direito Sanitário da USP" 

  - thumb : "images/testimonial/valeria.jpeg"
    name  : "Valeria A. de S. Abuchain"
    company_position: "Pedagoga"
    quote : > 
            "Pedagoga, Pós Graduada em Tradução e Legendagem (EN-PT PT-EN) e Professora de Inglês. Outros Cursos: Certificados PROFECIENCY FISK, TOEFL Institucional e TEFL/TESOL pela International TEFL Teacher Training" 

  - thumb : "images/testimonial/isela_certa.jpg"
    name  : "Maria Isela García Fernández"
    company_position: "Psicóloga"
    quote : > 
            "Instagram: isela.g.f	Psicóloga clínica, Especialização em Psicossomática. Outros cursos: EMDR, Brainspotting, Eneagrama, Hipnoterapia Ericksoniana, Constelações Familiares etc., com foco em técnicas destinadas ao tratamento do trauma psicológico. Coautora do livro “Desvendando as crianças através do Eneagrama – Pais iguais, filhos diferentes”." 

  - thumb : "images/testimonial/maria.jpeg"
    name  : "Maria Cristina Brandão de Giacomo"
    company_position: "Neurologista"
    quote : > 
            "Natural de Juiz de Fora, MG. Graduada em Medicina, em 1988, pela Universidade Federal de Juiz de Fora. Em 1989 muda-se para São Paulo e se especializa em Neurologia Clínica, pelo Hospital Servidor Público Estadual. Na ânsia de ampliar seu horizonte nas inúmeras formas de pensar à prática médica estuda Homeopatia e Medicina Tradicional Chinesa, onde realiza Pós Graduação Lato Sensu, no Centro de Estudos do Hospital do Servidor Público Municipal e se Titula especialista em Acupuntura. Atuou ativamente do corpo médico e científico da Associação Brasileira de Esclerose Múltipla-ABEM. Atualmente é Neurologista e Sócia da Empresa Holus Serviços Médicos LTDA e Neurologista Assistente do centro Neurológico e Reabilitação da Casa da Esperança de Santo André." 

  - thumb : "images/testimonial/liliana.jpeg"
    name  : "Liliana Russo"
    company_position: "Neurologista"
    quote : > 
            "Nascida em São Paulo, graduou-se em Medicina, em 1987, pela Faculdade de Medicina da Universidade de Mogi das Cruzes. Pelo interesse e grande curiosidade do desempenho da mente humana e bem como da interação do sistema nervoso com o  meio, especializou-se em Neurologia Clínica, em 1990, pelo Hospital do Servidor Público Estadual. Buscou estudar a relação do trabalho e seus riscos à saúde, realizando pós-graduação Lato Sensu, em Medicina do Trabalho, pela Universidade São Francisco. Não satisfeita com a visão cartesiana e Galênica do ser humano e da medicina atual, buscou uma visão mais holística, através de estudos na Homeopatia e Medicina Tradicional Chinesa, Lato Sensu, pelo Centro de Estudo do Hospital do Servidor Público Municipal, Se Titulando especialista em Acupuntura posteriormente. Atuou com membro do corpo médico e científico da Associação Brasileira de Esclerose Múltipla-ABEM. Atualmente é Médica Neurologista, Sócia, Diretora Técnica da Holus Serviços Médicos LTDA; Médica Neurologista Assistente do Centro Neurológico e Reabilitação da Casa da Esperança de Santo André e do Centro Hospitalar do Município de Santo André." 