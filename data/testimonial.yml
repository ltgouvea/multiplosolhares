  - thumb : "images/testimonial/maria.jpeg"
    name  : "Maria Cristina Brandão de Giacomo"
    company_position: "Neurologista"
    quote : > 
            "Natural de Juiz de Fora, MG. Graduada em Medicina, em 1988, pela Universidade Federal de Juiz de Fora. Em 1989 muda-se para São Paulo e se especializa em Neurologia Clínica, pelo Hospital Servidor Público Estadual. Na ânsia de ampliar seu horizonte nas inúmeras formas de pensar à prática médica estuda Homeopatia e Medicina Tradicional Chinesa, onde realiza Pós Graduação Lato Sensu, no Centro de Estudos do Hospital do Servidor Público Municipal e se Titula especialista em Acupuntura. Atuou ativamente do corpo médico e científico da Associação Brasileira de Esclerose Múltipla-ABEM. Atualmente é Neurologista e Sócia da Empresa Holus Serviços Médicos LTDA e Neurologista Assistente do centro Neurológico e Reabilitação da Casa da Esperança de Santo André." 

  - thumb : "images/testimonial/liliana.jpeg"
    name  : "Liliana Russo"
    company_position: "Neurologista"
    quote : > 
            "Nascida em São Paulo, graduou-se em Medicina, em 1987, pela Faculdade de Medicina da Universidade de Mogi das Cruzes. Pelo interesse e grande curiosidade do desempenho da mente humana e bem como da interação do sistema nervoso com o  meio, especializou-se em Neurologia Clínica, em 1990, pelo Hospital do Servidor Público Estadual. Buscou estudar a relação do trabalho e seus riscos à saúde, realizando pós-graduação Lato Sensu, em Medicina do Trabalho, pela Universidade São Francisco. Não satisfeita com a visão cartesiana e Galênica do ser humano e da medicina atual, buscou uma visão mais holística, através de estudos na Homeopatia e Medicina Tradicional Chinesa, Lato Sensu, pelo Centro de Estudo do Hospital do Servidor Público Municipal, Se Titulando especialista em Acupuntura posteriormente. Atuou com membro do corpo médico e científico da Associação Brasileira de Esclerose Múltipla-ABEM. Atualmente é Médica Neurologista, Sócia, Diretora Técnica da Holus Serviços Médicos LTDA; Médica Neurologista Assistente do Centro Neurológico e Reabilitação da Casa da Esperança de Santo André e do Centro Hospitalar do Município de Santo André." 

